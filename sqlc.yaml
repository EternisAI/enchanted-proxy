version: "2"

sql:
  - engine: "postgresql"
    schema: "./pkg/storage/pg/migrations"
    queries: "./pkg/storage/pg/queries/invitecodes.sql"
    gen:
      go:
        package: "invitecodes"
        out: "./pkg/storage/pg/sqlc/invitecodes"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true
        emit_exported_queries: false
        emit_result_struct_pointers: false
        emit_params_struct_pointers: false
        emit_methods_with_db_argument: false
        emit_pointers_for_null_types: true
        emit_enum_valid_method: false
        emit_all_enum_values: false
        json_tags_case_style: "camel"
        overrides:
          - column: "invite_codes.id"
            go_type: "int64"
          - column: "invite_codes.created_by"
            go_type: "int64"
          - column: "*.created_at"
            go_type: "time.Time"
          - column: "*.updated_at"
            go_type: "time.Time"
          - column: "invite_codes.redeemed_at"
            go_type:
              type: "time.Time"
              pointer: true
          - column: "invite_codes.expires_at"
            go_type:
              type: "time.Time"
              pointer: true
          - column: "invite_codes.deleted_at"
            go_type:
              type: "time.Time"
              pointer: true
          - db_type: "text"
            nullable: true
            go_type:
              type: "string"
              pointer: true