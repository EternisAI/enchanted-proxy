version: "2"

sql:
  - engine: "postgresql"
    schema: "./internal/storage/pg/migrations"
    queries: "./internal/storage/pg/queries/"
    gen:
      go:
        package: "pgdb"
        out: "./internal/storage/pg/sqlc"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true
        emit_exported_queries: false
        emit_result_struct_pointers: false
        emit_params_struct_pointers: false
        emit_methods_with_db_argument: false
        emit_pointers_for_null_types: true
        emit_enum_valid_method: false
        emit_all_enum_values: false
        json_tags_case_style: "camel"
        overrides:
          - column: "invite_codes.id"
            go_type: "int64"
          - column: "invite_codes.created_by"
            go_type: "int64"
          - column: "request_logs.id"
            go_type: "int64"
          - column: "telegram_chats.id"
            go_type: "int64"
          - column: "telegram_chats.chat_id"
            go_type: "int64"
          - column: "*.created_at"
            go_type: "time.Time"
          - column: "*.updated_at"
            go_type: "time.Time"
          - column: "invite_codes.redeemed_at"
            go_type:
              type: "time.Time"
              pointer: true
          - column: "invite_codes.expires_at"
            go_type:
              type: "time.Time"
              pointer: true
          - column: "invite_codes.deleted_at"
            go_type:
              type: "time.Time"
              pointer: true
          - column: "request_logs.model"
            go_type:
              type: "string"
              pointer: true
          - column: "user_request_counts_daily.day_bucket"
            go_type: "time.Time"
          - column: "user_token_usage_daily.day_bucket"
            go_type: "time.Time"
          - column: "user_token_usage_daily.request_count"
            go_type: "int64"
          - column: "user_token_usage_daily.total_prompt_tokens"
            go_type: "int64"
          - column: "user_token_usage_daily.total_completion_tokens"
            go_type: "int64"
          - column: "user_token_usage_daily.total_tokens_used"
            go_type: "int64"
          - db_type: "text"
            nullable: true
            go_type:
              type: "string"
              pointer: true
  - engine: "postgresql"
    schema: "./internal/storage/pg/migrations"
    queries: "./internal/storage/pg/queries/tasks/"
    gen:
      go:
        package: "tasks"
        out: "./internal/storage/pg/queries/tasks"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true
        emit_exported_queries: false
        emit_result_struct_pointers: false
        emit_params_struct_pointers: false
        emit_methods_with_db_argument: false
        emit_pointers_for_null_types: true
        emit_enum_valid_method: false
        emit_all_enum_values: false
        json_tags_case_style: "camel"
        overrides:
          - column: "*.created_at"
            go_type: "time.Time"
          - column: "*.updated_at"
            go_type: "time.Time"
          - db_type: "text"
            nullable: true
            go_type:
              type: "string"
              pointer: true
          - db_type: "uuid"
            go_type: "string"